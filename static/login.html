<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1, maximum-scale=10"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/login/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/login/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (图片) -->
      <div id="u0" class="ax_default image">
        <img id="u0_img" class="img " src="images/login/u0.png"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1" class="ax_default box_1">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span>用户名：</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u2" class="ax_default box_1">
        <div id="u2_div" class=""></div>
      </div>

      <!-- username (文本框) -->
      <div id="u3" class="ax_default text_field" data-label="username">
        <input id="u3_input" type="text" value="" maxlength="20"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u4" class="ax_default box_1">
        <div id="u4_div" class=""></div>
      </div>

      <!-- password (文本框) -->
      <div id="u5" class="ax_default text_field" data-label="password">
        <input id="u5_input" type="password" value="" maxlength="16"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u6" class="ax_default box_1">
        <div id="u6_div" class=""></div>
        <div id="u6_text" class="text ">
          <p><span>&nbsp; 密码：</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u7" class="ax_default box_1">
        <div id="u7_div" class=""></div>
      </div>

      <!-- validcode (文本框) -->
      <div id="u8" class="ax_default text_field" data-label="validcode">
        <input id="u8_input" type="text" value="" maxlength="6"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u9" class="ax_default box_1">
        <div id="u9_div" class=""></div>
        <div id="u9_text" class="text ">
          <p><span>&nbsp; 验证码：</span></p>
        </div>
      </div>

      <!-- Unnamed (图片) -->
      <div id="u10" class="ax_default image">
        <img id="u10_img" class="img " src="images/login/u10.png"/>
      </div>

      <!-- submit (矩形) -->
      <div id="u11" class="ax_default primary_button" data-label="submit">
        <div id="u11_div" class=""></div>
        <div id="u11_text" class="text ">
          <p><span>提交</span></p>
        </div>
      </div>

      <!-- register (矩形) -->
      <div id="u12" class="ax_default button" data-label="register">
        <div id="u12_div" class=""></div>
        <div id="u12_text" class="text ">
          <p><span>注册</span></p>
        </div>
      </div>

      <!-- refresh (SVG) -->
      <div id="u13" class="ax_default image" data-label="refresh">
        <img id="u13_img" class="img " src="images/login/refresh_u13.svg"/>
      </div>
    </div>
  </body>

  <script type="text/javascript">

    $("#u11").click(function submit() {
      var userName = $("#u3_input").val()
      var userPass = $("#u5_input").val()
      var data = {
        "loginId":userName,
        "password":userPass
      }
      $.ajax({
        type:"POST",
        url:"/user/login",
        contentType: "application/json; charset=utf-8",
        data : JSON.stringify(data),
        success: function (res) {
          if("000000" == res.code){
            document.cookie="token="+res.data;
            window.location.href="/static/backgroud.html"
          }else{
            alert(res.msg)
          }
        }
      })
    });

  </script>
</html>
