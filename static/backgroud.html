  <script type="text/javascript">
    var cookies = document.cookie.split(";")
    var cookieMap = {}
    for(var cookie in cookies){
       var cookieSp = cookie.split("=")
      cookieMap[cookieSp[0]] = cookieSp[1]
    }
    var token = cookieMap["token"]
    $.ajax({
      type:"GET",
      url:"/user/getLoginInfo",
      contentType: "application/json; charset=utf-8",
      headers: {
        token: token
      },
      success: function (res) {
        if("000000" == res.code){
          var loginInfo = res.data
          $("#noticeInfo").html("您好，" + loginInfo.nickName)
          $("#u26_input").val(loginInfo.loginId).readonly()
          $("#u32_input").val(loginInfo.nickName)
        }else{
          alert(res.msg)
          window.location.href = "/static/login.html"
        }
      }
    })
  </script>
